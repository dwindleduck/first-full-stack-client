<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./scripts/app.js" defer></script>
    <title>Run Tracker</title>
</head>
<body>
    <div id="message-container"></div>
    <div id="show-run-container"></div>
    
    <form id="create-run-form">
        <input type="text" name="discription" placeholder="discription" />
        <input type="number" name="distance" placeholder="distance in miles" />
        <input type="text" name="surface" placeholder="surface" />
        <input type="number" name="difficulty" placeholder="difficulty" />
        <input type="number" name="duration" placeholder="duration in minutes" />
        <input type="number" name="averageSpeed" placeholder="averageSpeed in mph" />
        <input type="submit" value="Create Run" />
      </form>

    
    <div id="index-run-container"></div>
</body>
</html>
